<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="planet1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="planet2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="planet3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a1a"/>

  <!-- Orbital paths -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#764ba2" stroke-width="0.5" opacity="0.3"/>

  <!-- Central body (sun) -->
  <circle cx="50" cy="50" r="12" fill="url(#planet1)"/>
  <circle cx="50" cy="50" r="12" fill="url(#planet1)" opacity="0.5" filter="blur(2px)"/>

  <!-- Orbiting body 1 -->
  <circle cx="78" cy="50" r="6" fill="url(#planet2)"/>

  <!-- Orbiting body 2 -->
  <circle cx="32" cy="32" r="5" fill="url(#planet3)"/>

  <!-- Stars -->
  <circle cx="15" cy="15" r="1" fill="white" opacity="0.8"/>
  <circle cx="85" cy="20" r="1" fill="white" opacity="0.6"/>
  <circle cx="20" cy="85" r="1" fill="white" opacity="0.7"/>
  <circle cx="90" cy="80" r="1" fill="white" opacity="0.5"/>
</svg>
